<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link
      rel="shortcut icon"
      href="/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">üèÄ BASKETBALL SCOREBOARD</h1>
    </header>

    <main class="score-container">
      <section class="team" aria-label="Home Team">
        <h2>Home Team</h2>
        <div id="home-score" class="score">0</div>
        <button id="homeOne" class="score-add" aria-label="Add 1 point to Home">
          +1
        </button>
        <button
          id="homeTwo"
          class="score-add"
          aria-label="Add 2 points to Home"
        >
          +2
        </button>
        <button
          id="homeThree"
          class="score-add"
          aria-label="Add 3 points to Home"
        >
          +3
        </button>
        <button
          id="homeReduce"
          class="score-minus"
          aria-label="Reduce 1 point from Home"
        >
          Foul (-1)
        </button>
      </section>

      <div class="center-controls">
        <div class="timer" id="timer">00:00:00</div>
        <button id="start" class="start" aria-label="Start Game Timer">
          Start Game
        </button>
        <button id="pause" class="start" aria-label="Pause or Resume Timer">
          Pause
        </button>
        <button id="reset" class="start" aria-label="Reset Game">Reset</button>
      </div>

      <section class="team" aria-label="Guest Team">
        <h2>Guest Team</h2>
        <div id="guest-score" class="score">0</div>
        <button
          id="guestOne"
          class="score-add"
          aria-label="Add 1 point to Guest"
        >
          +1
        </button>
        <button
          id="guestTwo"
          class="score-add"
          aria-label="Add 2 points to Guest"
        >
          +2
        </button>
        <button
          id="guestThree"
          class="score-add"
          aria-label="Add 3 points to Guest"
        >
          +3
        </button>
        <button
          id="guestReduce"
          class="score-minus"
          aria-label="Reduce 1 point from Guest"
        >
          Foul (-1)
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
